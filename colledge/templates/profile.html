<html>
  <head>
    <title>collEDGE</title>
    <link href="static/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1 id=main>profile | collEDGE</h1>
      <div id="menu">
        <ul>
          <li><a href="/school">My School</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="/about">About</a></li>
        </div>
    </header>
      <p id=pageintro></p>
      <section>
        <form method="POST" action="">
        <p>Title: <input type="text" name="title" /><p>
        <p>Post: <br><textarea name="content" rows=5, cols=60></textarea></p>
        <!--<p>Name: (optional): <input type="text" name="name" /></p>
        <p>Location (optional): <input type="text" name="loc" /></p>-->
        <input type="submit" />
      </section>
      {% for post in posts %}
        <section>
          <h2><a href='/post?key={{post.key.urlsafe()}}'>{{post.title}}</a></h2>
          <p>{{post.content}}</p>
          <h3>{{post.timestamp}}</h3>
        </section>
      {% endfor %}
    </section>
  </body>
</html>
